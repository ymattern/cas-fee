    <script>
        const articlecontainer = document.querySelector('main');
        let articles = Array.from(articlecontainer.children);
    
        function sortArticles(feldtyp){
           let sortedarticles = [];
           if (feldtyp == 'id') {
               console.log('sortiert nach Erstelldatum (generiert ID)')
               //sortiert das Array articles nach den data-ids
               sortedarticles = articles.sort((a1, a2) => a2.dataset.id - a1.dataset.id);
           } else if (feldtyp == 'dueDate') {
               console.log('sortiert nach Fälligkeitsdatum');
               // sortiert das Array articles nach data-duedate (absteigend)
               sortedarticles = articles.sort((a1, a2) => a2.dataset.dueDate - a1.dataset.dueDate);
           } else if (feldtyp == 'importance') {
                console.log('sortiert nach Wichtigkeit');
                //sortiert das Array articles nach data-importance (absteigend)
                sortedarticles = articles.sort((a1, a2) => a2.dataset.importance - a1.dataset.importance);
           }

           return sortedarticles.forEach((note) => articlecontainer.appendChild(note));
        };

    </script>
